services:
  postgres:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-memo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-memo}
      POSTGRES_DB: ${POSTGRES_DB:-memo_mesh}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-memo} -d ${POSTGRES_DB:-memo_mesh}"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:

